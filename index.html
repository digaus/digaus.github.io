<script> 

  try {
  
    window.sqlite3 = require('sqlite3');
    // 1. Require the installed module
    const customTitlebar = require('custom-electron-titlebar');
    if (customTitlebar) {
      // 2. Create the custom titlebar with your own settings
      //    To make it work, we just need to provide the backgroundColor property
      //    Other properties are optional.
      let MyTitleBar = new customTitlebar.Titlebar({
          backgroundColor: customTitlebar.Color.fromHex('#ffffff'),
          shadow: true,
      });
      // 3. Update Titlebar text
      MyTitleBar.updateTitle('Shelly Home');
    }

    window.getIP = function() {
      var ifs = require('os').networkInterfaces();
      var ip = Object.keys(ifs)
        .map(x => ifs[x].filter(x => x.family === 'IPv4' && !x.internal)[0])
        .filter(x => x)[0].address;
        console.log(ip);
      return ip;
    }

    window.startFileServer = function(path) {
      var http = require('http');
      try {
        var staticServer = require('node-static');
        var file = new staticServer.Server(path);
        http.createServer(function (req, res) {
          console.log(req)
          file.serve(req, res);
        }).listen(8080);
      } catch(e) {
        console.log(e);
      }
      return window.getIP();
    }
    
  } catch(e) {
    console.log(e)
  //
  }
